<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garimpo Shape | Elite Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #FF8C00;
            --brand-glow: rgba(255, 140, 0, 0.4);
            --bg: #0a0a0c;
            --surface: #16161a;
            --glass: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        /* HEADER GLASS */
        header { 
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(12px);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
        }

        .nav-top { display: flex; align-items: center; justify-content: space-between; gap: 12px; max-width: 1200px; margin: 0 auto; }
        
        .logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 20px; 
            color: var(--brand); 
            text-decoration: none; 
            letter-spacing: 1px;
            text-shadow: 0 0 15px var(--brand-glow);
        }

        .search-container { flex-grow: 1; position: relative; }
        .search-container input { 
            width: 100%; 
            padding: 12px 16px; 
            border-radius: 14px; 
            border: 1px solid var(--glass);
            background: var(--surface);
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        .search-container input:focus { border-color: var(--brand); box-shadow: 0 0 15px rgba(255,140,0,0.1); }

        /* CATEGORIAS MODERNAS */
        .nav-categories { 
            display: flex;
            overflow-x: auto;
            padding: 15px 10px;
            gap: 10px;
            scrollbar-width: none;
            background: var(--bg);
        }
        .nav-categories::-webkit-scrollbar { display: none; }

        .cat-item { 
            background: var(--surface);
            color: var(--text-dim);
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass);
        }
        .cat-item.active { 
            background: var(--brand);
            color: #000;
            font-weight: 700;
            box-shadow: 0 8px 20px var(--brand-glow);
        }

        /* SUBFILTROS FLOATING */
        .sub-filters { 
            padding: 5px 15px 15px; 
            display: none; 
            overflow-x: auto; 
            gap: 8px;
        }
        .sub-filters.visible { display: flex; }
        .filter-chip {
            background: transparent;
            color: var(--brand);
            border: 1px solid var(--brand);
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }
        .filter-chip.active { background: var(--brand); color: #000; }

        /* BANNER DINÃ‚MICO */
        .offer-banner { 
            background: linear-gradient(135deg, #1e1e24 0%, #0a0a0c 100%);
            margin: 15px;
            border-radius: 24px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        .offer-banner::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--brand);
            filter: blur(80px);
            opacity: 0.15;
            top: -50px;
            right: -50px;
        }
        .offer-info h2 { font-size: 16px; color: var(--brand); margin-bottom: 4px; }
        #timer { font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: 800; color: #fff; }

        /* GRID DE PRODUTOS PREMIUM */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 16px; 
            padding: 16px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .product-card { 
            background: var(--surface);
            border-radius: 24px;
            padding: 16px;
            border: 1px solid var(--glass);
            display: flex;
            flex-direction: column;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:active { transform: scale(0.95); }
        
        .product-card img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: contain; 
            background: #fff;
            border-radius: 18px;
            margin-bottom: 14px;
        }

        .product-title { 
            font-size: 13px; 
            font-weight: 400; 
            color: var(--text-dim); 
            line-height: 1.4; 
            height: 38px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .product-price { 
            font-size: 20px; 
            font-weight: 800; 
            color: #fff; 
            margin-bottom: 14px; 
        }

        .btn-buy { 
            background: var(--brand);
            color: #000;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255,140,0,0.2);
        }

        @media (min-width: 768px) { .products-grid { grid-template-columns: repeat(4, 1fr); gap: 24px; } }
    </style>
</head>
<body>

    <header>
        <div class="nav-top">
            <a href="#" class="logo">GS</a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="O que vamos garimpar hoje?" onkeyup="search()">
            </div>
        </div>
    </header>

    <div class="nav-categories" id="catBar">
        <span class="cat-item active" onclick="filterCat('tudo', this)">Tudo</span>
        <span class="cat-item" onclick="filterCat('academia', this)">Academia</span>
        <span class="cat-item" onclick="filterCat('moda', this)">Moda Fitness</span>
        <span class="cat-item" onclick="filterCat('esportes', this)">Esportes</span>
        <span class="cat-item" onclick="filterCat('corrida', this)">Corrida</span>
        <span class="cat-item" onclick="filterCat('casa', this)">Treine em Casa</span>
        <span class="cat-item" onclick="filterCat('yoga', this)">Yoga & Bem estar</span>
        <span class="cat-item" onclick="filterCat('saude', this)">SaÃºde & Performance</span>
    </div>

    <div id="subFilterContainer" class="sub-filters"><div id="filterArea"></div></div>

    <a href="https://mercadolivre.com/sec/2owULZ7" class="offer-banner">
        <div class="offer-info">
            <h2>KIT MASS HipercalÃ³rico + Bcaa + Creatina + Glutamina + Copo por apenas R$ 96,99ðŸ”¥</h2>
            <p style="font-size: 11px; color: var(--text-dim)">Aproveite antes que o tempo acabe</p>
        </div>
        <div id="timer">07:00</div>
    </a>

    <div class="products-grid" id="productGrid">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADMJq9bH-_jO8ZFqfYt1YhuINACcaFH_o",
            authDomain: "minhas-financas-5917c.firebaseapp.com",
            projectId: "minhas-financas-5917c",
            storageBucket: "minhas-financas-5917c.firebasestorage.app",
            appId: "1:510273161807:web:5d0476841e6cc5bf51783a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "garimpo_produtos");

        const subMap = {
            'academia': ['Suplementos', 'AcessÃ³rios', 'Equipamentos'],
            'moda': ['Masculino', 'Feminino', 'CalÃ§ados'],
            'esportes': ['Futebol', 'Lutas', 'TÃªnis', 'Outros']
        };

        onSnapshot(query(colRef, orderBy("data", "desc")), (snap) => {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                    <div class="product-card" data-cat="${p.cat}" data-sub="${p.sub || ''}">
                        <img src="${p.img}">
                        <div class="product-title">${p.title}</div>
                        <div class="product-price">R$ ${p.price}</div>
                        <a href="${p.link}" target="_blank" class="btn-buy">Garimpar</a>
                    </div>`;
            });
        });

        window.filterCat = (cat, el) => {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const subContainer = document.getElementById('subFilterContainer');
            if(subMap[cat]) {
                subContainer.classList.add('visible');
                document.getElementById('filterArea').innerHTML = `<span class="filter-chip active" onclick="applySubFilter('tudo', this)">Tudo</span>` + 
                    subMap[cat].map(s => `<span class="filter-chip" onclick="applySubFilter('${s}', this)">${s}</span>`).join('');
            } else { subContainer.classList.remove('visible'); }
            document.querySelectorAll('.product-card').forEach(p => p.style.display = (cat === 'tudo' || p.dataset.cat === cat) ? "flex" : "none");
        };

        window.applySubFilter = (sub, el) => {
            document.querySelectorAll('.filter-chip').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const activeCat = document.querySelector('.cat-item.active').innerText.toLowerCase();
            document.querySelectorAll('.product-card').forEach(p => {
                const matchCat = activeCat.includes(p.dataset.cat);
                const matchSub = sub === 'tudo' || p.dataset.sub === sub;
                p.style.display = (matchCat && matchSub) ? "flex" : "none";
            });
        };

        var timer = 420; setInterval(() => {
            let m = Math.floor(timer/60), s = timer%60;
            document.getElementById('timer').textContent = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
            if (--timer < 0) timer = 420;
        }, 1000);

        window.search = () => {
            let q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(p => p.style.display = p.innerText.toLowerCase().includes(q) ? "flex" : "none");
        };
    </script>
</body>
</html>
